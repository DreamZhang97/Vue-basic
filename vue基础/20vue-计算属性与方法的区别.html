<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- -->

<body>
    <script src="js/vue.js"></script>
    <div class="app">
        {{reverseMsg()}}
        {{reverseMsg()}}

        {{reverseString}}
        {{reverseString}}
        {{uname}}
    </div>
    <script>
        /**
         * 计算属性与方法methods的区别
         * 计算属性是存在缓存的，就是一个属性被调用多次 ，但是实际他只调用了一次，其他的结果都是从缓存那里获得的（前提是值不发生改变）
         * 而方法是不存在缓存的，没执行一次 触发一次
         * 
         */
        const vm = new Vue({
            el: '.app',
            data: {
                msg: '你好'
            },
            methods: {
                reverseMsg: function () {
                    // 这个执行两次
                    console.log(123);
                    return this.msg.split('').reverse().join('');
                }
            },
            // 计算属性
            computed: {
                reverseString: function () {
                    // 这个执行了1次
                    console.log(456);
                    return this.msg.split('').reverse().join('');
                },

            }
        })
    </script>
</body>

</html>
