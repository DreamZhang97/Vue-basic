<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container" id="app">姓名：{{name}} {{age}}</div>
    <script src="js/vue.js"></script>
    <script>
        var vue = new Vue({
            // el 表示你要操作的元素容器 填写id 或者class 都可以
            el: '.container',
            data: {
                name: '李四',
                age: 18
            }
        })
    </script>
</body>

</html>
