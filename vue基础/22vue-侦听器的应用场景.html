<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听器</title>
</head>

<body>
    <script src="js/vue.js"></script>
    <div id="app">
        <input type="text" v-model="uname">
        {{tag}}
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                uname: "",
                tag: ""
            },
            methods: {
                change: function (name) {
                    const that = this;
                    setTimeout(() => {
                        if (that.uname == "admin") {
                            that.tag = "用户名已存在";
                        } else {
                            that.tag = "通过验证"
                        }
                    }, 2000);
                }
            },
            watch: {
                // 监听 输入框的值
                uname: function (val) {
                    this.change(val);
                    this.tag = "正在验证";
                }
            }
        })
    </script>
</body>

</html>
