<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性绑定v-bind</title>
</head>

<body>
    <script src="js/vue.js"></script>
    <!-- v:bind 可以缩写为 ： 动态绑定属性-->
    <div id="app">
        <a :href="url">百度</a>
        <button @click="changeUrl">切换链接</button>
    </div>

    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                url: "http://www.baidu.com"
            },
            methods: {
                changeUrl: function () {
                    this.url = "http://itcast.cn";
                }
            }

        })
    </script>
</body>

</html>
