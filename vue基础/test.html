<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="js/vue.js"></script>
    <div class="app">
        <input type="text" v-model="msg">
        {{msg}}
        <input type="text" v-bind:value="info" v-on:input="change">
        {{info}}
        <div>computed 计算未在data中声明的变量：{{str}}</div>
    </div>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                msg: 'aaa',
                info: '你好'
            },
            methods: {
                change: function (event) {
                    this.info = event.target.value;
                }
            },
            computed: {
                str: function () {
                    return this.msg.concat(this.info);
                    // console.log(this);
                }
            }
        })
    </script>
    <script>
        const formatStr = (str) => {
            var arr = str.split('-');
            for (let i = 1; i < arr.length; i++) {
                arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
                // arr[i] = arr[i][0].toUpperCase() + arr[i].substr(1);
                console.log(arr[i]);
            }
            console.log(arr.join(''));
        }
        formatStr('border-bottom-left');
    </script>
</body>

</html>
