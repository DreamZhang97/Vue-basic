<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/vue.js"></script>

<body>
    <div class="app">
        <input type="text" v-model="fname">
        <button @click="add">添加</button>
        <button @click="del">删除</button>
        <button @click="replace">替换</button>
        <div>
            <ul>
                <li v-for="item in list">{{item}}</li>
            </ul>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                fname: '',
                list: ['apple', 'orange', 'pear', 'banana', 'strawberry']
            },
            methods: {
                add: function () {
                    this.list.push(this.fname);
                },
                del: function () {
                    this.list.pop();
                },
                replace: function () {
                    // slice()分割 不会修改原数组  结果是返回一个新的数组
                    // 从下标为0切割到下标为3 （不包含下边为3）
                    // 如果第二个参数不写 默认是截取到末尾
                    this.list = this.list.slice(0, 3);
                }
            }
        })
    </script>
</body>

</html>
